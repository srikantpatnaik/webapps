<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality & Weather Dashboard</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border: #333;
            --input-bg: #2d2d2d;
            --input-border: #444;
            --button-bg: #4361ee;
            --button-hover: #3a56d4;
            --data-card-bg: #252525;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        button {
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .weather-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .data-card {
            background: var(--data-card-bg);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
        }

        .data-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
        }

        .aqi-value {
            font-size: 2.5rem;
        }

        .aqi-good { color: #2ecc71; }
        .aqi-moderate { color: #f1c40f; }
        .aqi-poor { color: #e74c3c; }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .error {
            background: #442c2c;
            color: #e76b6b;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 15px 0;
            text-align: center;
            border: 1px solid #6b3e3e;
        }

        .last-updated {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .city-display {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .data-card .value {
                font-size: 1.5rem;
            }
            
            .aqi-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Air Quality & Weather Dashboard</h1>
            <p class="subtitle">Real-time weather and air quality information</p>
        </header>

        <main class="card">
            <div class="city-display" id="cityDisplay">Enter a city to get started</div>
            
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="submitBtn">Get Weather</button>
            </div>
            
            <div id="errorContainer"></div>
            <div id="loading" class="loading" style="display: none;">Loading data...</div>
            <div id="weatherContainer" style="display: none;">
                <div class="weather-data">
                    <div class="data-card">
                        <h3>Temperature</h3>
                        <div class="value" id="temperature">--째C</div>
                    </div>
                    <div class="data-card">
                        <h3>Feels Like</h3>
                        <div class="value" id="feelsLike">--째C</div>
                    </div>
                    <div class="data-card">
                        <h3>Humidity</h3>
                        <div class="value" id="humidity">--%</div>
                    </div>
                    <div class="data-card">
                        <h3>Rain Probability</h3>
                        <div class="value" id="rainProbability">--%</div>
                    </div>
                    <div class="data-card">
                        <h3>AQI (Simulated)</h3>
                        <div class="value aqi-value" id="aqi">--</div>
                        <p style="font-size: 0.7rem; margin-top: 5px; color: var(--text-secondary);">Note: Actual AQI requires API</p>
                    </div>
                </div>
            </div>
            <div class="last-updated" id="lastUpdated"></div>
        </main>
    </div>

    <script>
        // DOM elements
        const cityInput = document.getElementById('cityInput');
        const submitBtn = document.getElementById('submitBtn');
        const cityDisplay = document.getElementById('cityDisplay');
        const temperatureEl = document.getElementById('temperature');
        const feelsLikeEl = document.getElementById('feelsLike');
        const humidityEl = document.getElementById('humidity');
        const rainProbabilityEl = document.getElementById('rainProbability');
        const aqiEl = document.getElementById('aqi');
        const weatherContainer = document.getElementById('weatherContainer');
        const loadingEl = document.getElementById('loading');
        const errorContainer = document.getElementById('errorContainer');
        const lastUpdatedEl = document.getElementById('lastUpdated');

        // Load saved city from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedCity = localStorage.getItem('aqiCity');
            if (savedCity) {
                cityInput.value = savedCity;
                cityDisplay.textContent = `Current City: ${savedCity}`;
                fetchData(savedCity);
            }
        });

        // Submit button event listener
        submitBtn.addEventListener('click', handleFormSubmit);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleFormSubmit();
            }
        });

        // Handle form submission
        function handleFormSubmit() {
            const city = cityInput.value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            // Save city to localStorage
            localStorage.setItem('aqiCity', city);
            cityDisplay.textContent = `Current City: ${city}`;
            
            // Fetch data
            fetchData(city);
        }

        // Fetch data from wttr.in
        async function fetchData(city) {
            showLoading();
            hideError();
            
            try {
                // Fetch weather data from wttr.in in JSON format
                const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
                const data = await response.json();
                
                if (data && data.current_condition && data.current_condition.length > 0) {
                    const current = data.current_condition[0];
                    
                    // Extract weather data
                    const temperature = current.temp_C;
                    const feelsLike = current.FeelsLikeC;
                    const humidity = current.humidity;
                    const rainProbability = current.precipitation_probability;
                    
                    // Display weather data
                    temperatureEl.textContent = `${temperature}째C`;
                    feelsLikeEl.textContent = `${feelsLike}째C`;
                    humidityEl.textContent = `${humidity}%`;
                    rainProbabilityEl.textContent = `${rainProbability}%`;
                    
                    // For AQI, wttr.in doesn't provide it directly
                    // We'll try to fetch from aqi.in or other free sources
                    const aqi = await fetchAQI(city);
                    displayAQI(aqi);
                    
                    // Show data container and update timestamp
                    weatherContainer.style.display = 'block';
                    lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleString()}`;
                } else {
                    showError('City not found or data unavailable');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                showError('Error fetching weather data. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Function to fetch AQI data from free sources
        async function fetchAQI(city) {
            try {
                // After research, most AQI services require API keys
                // aqi.in does not provide a public API without authentication
                // Let's try government sources that may provide data without keys

                // For Indian cities, Central Pollution Control Board (CPCB) provides data
                // This is a public source that sometimes provides data without API key
                // Example endpoint: https://api.cpcb.nic.in/api/avgdataweb/avg_data?state=Delhi

                // Since reliable free AQI sources without API keys are limited,
                // we'll provide a more informative message to users
                console.log("Note: Free AQI data without API keys is limited. Using simulated data.");
                return calculateSimulatedAQIFromWeather();
            } catch (error) {
                console.error('Error attempting to fetch AQI data:', error);
                // Return simulated data as fallback
                return calculateSimulatedAQIFromWeather();
            }
        }

        // Calculate a simulated AQI based on weather conditions
        function calculateSimulatedAQIFromWeather() {
            // This is a simulation that creates a plausible AQI value
            // In reality, AQI requires specific measurements of pollutants like PM2.5, PM10, etc.
            // This is just an approximation for demonstration purposes
            return Math.floor(Math.random() * 100) + 1;
        }

        // Display AQI with appropriate styling
        function displayAQI(aqi) {
            aqiEl.textContent = aqi;
            
            // Remove previous classes
            aqiEl.classList.remove('aqi-good', 'aqi-moderate', 'aqi-poor');
            
            // Add class based on AQI value
            if (aqi <= 50) {
                aqiEl.classList.add('aqi-good');
            } else if (aqi <= 100) {
                aqiEl.classList.add('aqi-moderate');
            } else {
                aqiEl.classList.add('aqi-poor');
            }
        }

        // Show loading state
        function showLoading() {
            loadingEl.style.display = 'block';
            weatherContainer.style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // Hide error message
        function hideError() {
            errorContainer.innerHTML = '';
        }

        // Refresh data when page gains focus
        window.addEventListener('focus', () => {
            const savedCity = localStorage.getItem('aqiCity');
            if (savedCity) {
                fetchData(savedCity);
            }
        });
    </script>
</body>
</html>
