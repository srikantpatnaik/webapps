<!DOCTYPE html>
<html>
<head>
    <title>Test Age Logic</title>
</head>
<body>
    <h1>Testing Age Logic</h1>
    <p>Enter age to test the logic:</p>
    <input type="number" id="testAge" value="64">
    <button onclick="testLogic()">Test Logic</button>
    
    <div id="result"></div>

    <script>
        function testLogic() {
            const currentAge = parseInt(document.getElementById('testAge').value);
            
            // Logic from the modified calculator
            const targetAges = [];
            
            // First row: current age with only age and capital (other values zeroed out for display)
            targetAges.push({age: currentAge, showOnlyBase: true});

            // Next two years
            if (currentAge + 1 <= 100) {
                targetAges.push({age: currentAge + 1});
            }
            if (currentAge + 2 <= 100) {
                targetAges.push({age: currentAge + 2});
            }

            // Add nearest multiples of 10 after the next two years
            // Calculate the next multiple of 10 after currentAge + 2
            const nextMultipleOf10 = Math.ceil((currentAge + 2) / 10) * 10;
            
            // Add up to 2 nearest multiples of 10 that are greater than currentAge + 2 and <= 100
            if (nextMultipleOf10 > currentAge + 2 && nextMultipleOf10 <= 100) {
                targetAges.push({age: nextMultipleOf10});
                
                // Add the next multiple of 10 after that if it's within bounds
                const nextNextMultipleOf10 = nextMultipleOf10 + 10;
                if (nextNextMultipleOf10 <= 100) {
                    targetAges.push({age: nextNextMultipleOf10});
                }
            }
            
            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Generated Ages:</h2><ul>';
            targetAges.forEach(item => {
                resultDiv.innerHTML += `<li>${item.age} ${item.showOnlyBase ? '(base row)' : ''}</li>`;
            });
            resultDiv.innerHTML += '</ul>';
        }
        
        // Test with default value on page load
        window.onload = function() {
            testLogic();
        };
    </script>
</body>
</html>
