<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Day Planner</h1>
            <p>Stay focused and track your time-bound tasks</p>
        </header>

        <div class="form-container">
            <form id="task-form">
                <input type="time" id="start-time" required>
                <input type="number" id="duration" placeholder="Duration (min)" min="1" required>
                <input type="text" id="task-name" placeholder="Task Name" required>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="current-day">
            <h2>Today's Tasks</h2>
            <table id="current-tasks">
                <thead>
                    <tr>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="current-tasks-body">
                    <!-- Tasks will be added dynamically -->
                </tbody>
            </table>
        </div>

        <div class="archived-section">
            <h2>Previous Weeks <span class="toggle">[<a href="#" id="toggle-archived">Show</a>]</span></h2>
            <div id="archived-tasks" class="archived-content" style="display: none;">
                <!-- Archived tasks will be shown here when expanded -->
            </div>
        </div>

        <div class="stats-section">
            <h2>Statistics <span class="toggle">[<a href="#" id="toggle-stats">Show</a>]</span></h2>
            <div id="stats-container" class="stats-content" style="display: none;">
                <div class="stats-tabs">
                    <button class="tab-button active" data-tab="weekly">Weekly Stats</button>
                    <button class="tab-button" data-tab="monthly">Monthly Stats</button>
                </div>
                <div id="weekly-stats" class="stats-tab-content active">
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>Stat</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Completed</td>
                                <td id="weekly-completed">0</td>
                            </tr>
                            <tr>
                                <td> Late </td>
                                <td id="weekly-late">0</td>
                            </tr>
                            <tr>
                                <td>Completion</td>
                                <td id="weekly-percentage">0%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="monthly-stats" class="stats-tab-content">
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>Stat</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Completed</td>
                                <td id="monthly-completed">0</td>
                            </tr>
                            <tr>
                                <td> Late </td>
                                <td id="monthly-late">0</td>
                            </tr>
                            <tr>
                                <td>Completion</td>
                                <td id="monthly-percentage">0%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
